<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center">CV Information Form</h2>
      <form data-information>
        <!-- Personal Details -->
        <h4>Personal Details</h4>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" name="address" rows="2"></textarea>
        </div>

        <!-- Education -->
        <h4>Education</h4>
        <div id="educationFields">
          <div class="mb-3">
            <label class="form-label">Degree</label>
            <input
              type="text"
              class="form-control"
              name="degree[]"
              id="degree"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Institution</label>
            <input
              type="text"
              class="form-control"
              id="institution"
              name="institution[]"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Year of Completion</label>
            <input
              type="number"
              class="form-control"
              id="year"
              name="year[]"
              required
            />
          </div>
        </div>
        <button
          type="button"
          class="btn btn-secondary mb-3"
          onclick="addEducation()"
        >
          Add More Education
        </button>

        <!-- Work Experience -->
        <h4>Work Experience</h4>
        <div id="workExperienceFields">
          <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input
              type="text"
              class="form-control"
              name="jobTitle[]"
              id="jobTitle"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Company</label>
            <input
              type="text"
              class="form-control"
              id="company"
              name="company[]"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Years Worked</label>
            <input
              type="text"
              class="form-control"
              name="yearsWorked[]"
              id="yearsWorked"
              required
            />
          </div>
        </div>
        <button
          type="button"
          class="btn btn-secondary mb-3"
          onclick="addWorkExperience()"
        >
          Add More Work Experience
        </button>

        <!-- Skills -->
        <h4>Skills</h4>
        <div id="skillsFields">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="skills[]"
              id="skills"
              placeholder="Skill"
              required
            />
          </div>
        </div>
        <button
          type="button"
          class="btn btn-secondary mb-3"
          onclick="addSkill()"
        >
          Add More Skills
        </button>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Generate CV</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
